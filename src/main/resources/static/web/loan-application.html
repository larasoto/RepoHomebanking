<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/loanapplication.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>
<body>
    <div id="app">
      <header>
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand " href="#">
            <img src="../assets/bancologo.png" width="40" height="40" class="d-inline-block align-top " alt="">
            Banco Mindhub
          </a>
          <button class="navbar-toggler botonSalir" @click="exit()">Salir <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
            <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
         </svg> </button>
        </nav>
        <div class="contenedorDivNav d-flex justify-content-around"> 
            <a class="delNav" href="./transfer.html">Transacciones</a>
            <a class="delNav" href="./accounts.html">Cuentas</a>
           <a class="delNav" href="./cards.html">Tarjetas</a>   
           <a href="./postnet.html">Pagos</a>
        </div>
      </header>
    <main>
      <div class="d-flex justify-content-center animate__animated animate__fadeInUp align-items-center form">
      <form onsubmit="return false" >
        <legend class="d-flex justify-content-center legendT">Crear prestamo</legend>
     <div class="cardloan">
        <div class="card-body tarjetabody">
          <div>
          <label for="" >Select the loan you require</label>
          <select name="" id="" @change="paymentsFunction()" v-model="name" >
           <option value="">Loans</option>
           <option v-for="loan in loans" :value="loan.name">{{loan.name}}</option>
          </select>
          <label for="">Payments</label>
          <select name="" id="" v-model="cuotas">
           <option value="">Payments</option>
           <option v-for="payment in payments" :value="payment">{{payment}}</option>
          </select>
          <div>
            Amount: <input class="inputAmount" type="number" v-model="amount">
          </div>
          <div>
            <label for="">Account Destinity</label>
            <select name="" id="" v-model="accountDestiny">
             <option value="">Account</option>
             <option v-for="account in accounts" :value="account.number">{{account.number}}</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
          <button type="button" @click="postLoan()" >Request</button>
          </div> 
          </div>
          <p class="card-text"></p> 
        </div>
      </div>
      </form>
 </div>
</main>
</div>
    
      <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="../js/loan-application.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</body>
</html>
