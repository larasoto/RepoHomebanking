<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../index.css">
  <title>Document</title>
</head>

<body>

  <header class="d-flex align-items-center justify-content-center">
    <img src="../assets/bancologo.png" width="140em" height="140rem"  alt="">
    <!-- <h1>Welcome to our Online Banking </h1> -->
  </header>

  <div id="app">

    <section >

      <div class="d-flex justify-content-start align-items-center">
        <form>
         <div class="tituloForm">
           <div class="d-flex justify-content-center"><h3>Bienveneido a</h3></div>
           <div  class="d-flex justify-content-center"><h1> Online Banking</h1></div>
         </div>
          <div v-if="registro != true ">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input v-model="firstName" type="text" class="form-control" id="exampleInputPassword1" placeholder="Nombre"  >
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input v-model="lastName" type="text" class="form-control" id="exampleInputPassword1"placeholder="Apellido">
          </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Direccion de Email</label>
            <input v-model="email" type="email" class="form-control" placeholder="email">
            <div id="emailHelp" class="form-text" v-if="">Write your email as you registered.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input v-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
          </div>
          
          <div class="botones">
           
            <button type="button" class=" signin" v-if="registro == true" v-on:click="loginData()">Entrar</button>
             <button type="button"  class=" signin" v-on:click="Register()" v-else>Registrar</button>
           
            <button type="button" v-model="registro" v-if="registro == true" class="register" @click="botonRegistro()">Registrar Nuevo</button>

          </div>
        </form>
      </div>
    </section>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
