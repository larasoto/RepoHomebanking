<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css.css">
    <title>Loans</title>
</head>

<body>
    <div id="app">
        <header>
            <header class="d-flex align-items-center justify-content-around">
                <img src="../assets/logoo.png" alt="">
            </header>
            <section>
                <h1 class="d-flex justify-content-center ">Tus prestamos</h1>
                <div class="d-flex justify-content-betwwen ">
                    <div>
                        <nav class="nav flex-column">

                            <li class="d-flex justify-content-center "><svg xmlns="http://www.w3.org/2000/svg"
                                    class="icon icon-tabler icon-tabler-user-circle" width="80" height="80"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <circle cx="12" cy="12" r="9" />
                                    <circle cx="12" cy="10" r="3" />
                                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                                </svg></li>

                            <li class="lis"><b> Cliente:</b> {{clients.firtName}} {{clients.lastName}}</li>
                            <li class="lis"><b> Email:</b> {{clients.email}}</li>

                            <a class="nav-link active d-flex justify-content-center" aria-current="page"
                                href="./accounts.html">Cuentas </a>


                            <a class="nav-link d-flex justify-content-center" href="#">Cards</a>
                            <a class="nav-link d-flex justify-content-center" href="#">Loans</a>
                            <a class="nav-link d-flex justify-content-center exit" href="./index.html">Exit Online
                                Banking</a>
                        </nav>
                    </div>
                    <div class="cajas">
                        <div>
                            <div class=" d-flex justify-content-center">
                                <div v-if="loans.length == 0">
                                    <h2  class="noLoan ">You still do not have loans</h2>
                                </div>
                                <div v-else class="card cardsLoan text-dark bg-light mb-3 " style="max-width: 18rem;"
                                    v-for="loan in loans">
                                    <div>
                                        <div class="card-header"> Loan: {{loan.name}}</div>
                                        <div class="card-body">
                                            <h5 class="card-title">Amount: ${{loan.amount}} </h5>
                                            <p class="card-text">Payments: {{loan.payments}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/accounts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
