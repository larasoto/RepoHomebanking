         <form onsubmit="return false">

                <label class="d-flex justify-content-center" for="">Selecciona el tipo de tarjeta</label>
                <div class="inputsRadio d-flex justify-content-center " >
                   <input v-show="debito.length<3"  type="radio" name="type" v-model="type" value="DEBIT">debito
                   <input  v-show="credito.length<3"  type="radio" name="type" v-model="type" value="CREDIT">credito
                    </div>
                <label class="d-flex justify-content-center" for="">Color </label>
                    <div class="d-flex justify-content-center" ><input  type="radio" name="color" v-model="color" value="SILVER">silver

                        <input type="radio" name="color" v-model="color" value="TITANIUM">titanium
                    </div>
                    <label for="">Cuenta a asociar:</label>
                    <select name="" id="" v-model="selectAccount">
                        <option value="#">Cuentas</option>
                        <option v-for="account in accounts"> {{account.number}}</option>
                    </select>
                   <div class="d-flex justify-content-center"> <button class="buttonCreate" type="submit" @click="createCards()">Crear tarjeta</button></div>

            </form>
