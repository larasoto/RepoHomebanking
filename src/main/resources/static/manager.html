</head>

<body>

            Banco Mindhub
          </a>
          <button class="navbar-toggler botonSalir" @click="exit()">Salir <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>

         </svg> </button>
        </nav>
        <div class="contenedorDivNav d-flex justify-content-around"> 
            <a class="delNav" href="./transfer.html">Transacciones</a>
            <a class="delNav" href="./accounts.html">Cuentas</a>
           <a class="delNav" href="./cards.html">Tarjetas</a>

              <a href="./web/postnet.html">Pagos</a>

      </header>

    <h1 class="d-flex justify-content-center rounded-2 border border-3"> Customer Income</h1>
<div id="app" >
  <div class="d-flex justify-content-start">
      <div class="form">
      <h2>Client Manager</h2>
    <form action="" class="mb-3">
        
        <label  class="form-label" >Firs Name</label><br>
        <input type="text" name="" v-model="firsName" class="form-control" required placeholder="firs name"><br>
        <label  class="form-label" >Last Name</label><br>
        <input type="text" name="" v-model="lastName" required class="form-control" placeholder="last name"><br>
        <label  class="form-label" >Email</label><br>
        <input type="email" v-model="email" required class="form-control" placeholder="email"><br>
        <label class="form-label" >Password</label><br>
        <input type="password" v-model="pass" required class="form-control" placeholder="password"><br>
        <button type="submit" class=" btn btn-outline-success" @click="addClients()">Add client</button>
    </form>
    
    
    <h2>Client List</h2>
    <table class="table ">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
<tr v-for="cli in clients">
    <td>{{cli.firtName}}</td>
    <td>{{cli.lastName}}</td>
    <td>{{cli.email}}</td>
    <td>{{cli.password}}</td>
    <td><button @click="eliminar(cli._links.self.href)">Delete</button></td>
    
</tr>
    </table>
    </div>

    <div class="json">
    <h2>Client Rest Response</h2>
    <pre class="rounded-2 border border-3">{{json}}</pre>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
